<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <title>Toast</title>
    <!-- reset.css -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- Bootstrap CDN js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <!-- Bootstrap CDN Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" href="assets/css/animations.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/57944e1645.js"></script>
</head>

<body>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!-- Landing Page -->
    <nav class="navbar navbar-expand-lg">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Templates
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Wedding</a>
                <a class="dropdown-item" href="#">Anniversary</a>
                <a class="dropdown-item" href="#">Birthday</a>
                <a class="dropdown-item" href="#">Engagement</a>
                <a class="dropdown-item" href="#">Hen's</a>
                <a class="dropdown-item" href="#">Buck's</a>
                <a class="dropdown-item" href="#">Christening</a>
                <a class="dropdown-item" href="#">Baby Shower</a>
            </div>
        </li>
        <h1 id="logo">TOAST</h1>
        <li class="nav-item" id="sign-in">
            <button class="btn btn-link" id="signinbtn" data-toggle="modal" data-target="#signinmodal" href="#">Sign
                In</button>
            <button class="btn btn-link" id="logoutbtn" href="#">Log Out</button>
        </li>
    </nav>

    <!-- Form -->
    <div class="container form" id="rsvp-section">
        <div class="row">
        </div>
        <div class="row">

            <!-- invitation template-->
            <div class="col-sm-6" id="leftside-panel">

                <img src="/public/images/template_4.png" alt="placeholder" id="placeholder-img">
            </div>

            <!-- rsvp section -->
            <div class="col-sm-6" id="rightside-panel">
                <h2 id=section-header>RSVP</h2><br><br>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-4 pt-0">Will you be attending this event?</legend>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="attending" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="attending" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-4 pt-0">Will you be bringing a guest?</legend>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bring-guest" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-4 pt-0">Add message</legend>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                placeholder="Enter a personal message for the event holder e.g. dietary requirements"
                                rows="6"></textarea>
                        </div>
                    </div>
                </div>
                <div class="btn-row">
                    <button type="button" class="btn btn-dark" id="submit-rsvp-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Javascript files -->
    <script src="./assets/js/xxxx.js"></script>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/index.js"></script>

</html>
